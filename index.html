<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;500;700&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="fancy-heart left"></div>
                <h1 class="title">Nosso Amor</h1>
                <div class="fancy-heart right"></div>
            </div>
        </header>

        <main>
            <div class="content-wrapper">
                <!-- Fotos laterais esquerda -->
                <div class="side-photos left">
                    <div class="photo-placeholder side" data-number="1">
                        <img src="Fotos/1.jpg" alt="Descrição da foto"
                            style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                    </div>
                    <div class="photo-placeholder side" data-number="2">
                        <img src="Fotos/2.jpg" alt="Descrição da foto"
                            style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                    </div>
                    <div class="photo-placeholder side" data-number="3">
                        <img src="Fotos/3.jpg" alt="Descrição da foto"
                            style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                    </div>
                    <div class="photo-placeholder side" data-number="4">
                        <img src="Fotos/4.jpg" alt="Descrição da foto"
                            style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                    </div>
                </div>

                <!-- Conteúdo central -->
                <div class="center-content">
                    <div class="counter-section">
                        <h2>Nos conhecemos 22/03/2025</h2>
                        <div class="counter">
                            <div class="counter-item">
                                <span id="days" class="counter-value">0</span>
                                <span class="counter-label">Dias</span>
                            </div>
                            <div class="counter-item">
                                <span id="hours" class="counter-value">0</span>
                                <span class="counter-label">Horas</span>
                            </div>
                            <div class="counter-item">
                                <span id="minutes" class="counter-value">0</span>
                                <span class="counter-label">Minutos</span>
                            </div>
                            <div class="counter-item">
                                <span id="seconds" class="counter-value">0</span>
                                <span class="counter-label">Segundos</span>
                            </div>
                        </div>
                    </div>

                    <div class="special-phrase">
                        <div class="heart-decoration top-left"></div>
                        <div class="heart-decoration top-right"></div>
                        <h3>Frase Especial</h3>
                        <p> "Você é o meu hoje e todos os amanhãs. Cada momento ao seu lado me lembra que o amor mais lindo é aquele que encontrei em você." </p>
                        <div class="heart-decoration bottom-left"></div>
                        <div class="heart-decoration bottom-right"></div>
                    </div>

                    <div class="photo-gallery">
                        <h3>Nossas Memórias</h3>
                        <div class="gallery-container">
                            <!-- 8 fotos na galeria central -->
                            <div class="photo-placeholder side" data-number="5">
                                <img src="Fotos/5.jpg" alt="Descrição da foto"
                                    style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                            </div>
                            <div class="photo-placeholder side" data-number="6">
                                <img src="Fotos/6.jpg" alt="Descrição da foto"
                                    style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                            </div>
                            <div class="photo-placeholder side" data-number="7">
                                <img src="Fotos/7.jpg" alt="Descrição da foto"
                                    style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                            </div>
                            <div class="photo-placeholder side" data-number="8">
                                <img src="Fotos/8.jpg" alt="Descrição da foto"
                                    style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                            </div>
                            <div class="photo-placeholder side" data-number="9">
                                <img src="Fotos/9.jpg" alt="Descrição da foto"
                                    style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                            </div>
                            <div class="photo-placeholder side" data-number="10">
                                <img src="Fotos/10.jpg" alt="Descrição da foto"
                                    style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                            </div>
                            <div class="photo-placeholder side" data-number="11">
                                <img src="Fotos/11.jpg" alt="Descrição da foto"
                                    style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                            </div>
                            <div class="photo-placeholder side" data-number="12">
                                <img src="Fotos/12.jpg" alt="Descrição da foto"
                                    style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Fotos laterais direita -->
                <div class="side-photos right">
                    <div class="photo-placeholder side" data-number="13">
                        <img src="Fotos/13.jpg" alt="Descrição da foto"
                            style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                    </div>
                    <div class="photo-placeholder side" data-number="14">
                        <img src="Fotos/14.jpg" alt="Descrição da foto"
                            style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                    </div>
                    <div class="photo-placeholder side" data-number="15">
                        <img src="Fotos/15.jpg" alt="Descrição da foto"
                            style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                    </div>
                    <<div class="photo-placeholder side" data-number="16">
                        <img src="Fotos/16.jpg" alt="Descrição da foto"
                            style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-hearts">
                <div class="fancy-heart small"></div>
                <div class="fancy-heart medium"></div>
                <div class="fancy-heart small"></div>
            </div>
            <p class="footer-text">Feito com amor para você</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
