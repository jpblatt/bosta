<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="bosta.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Carrinho (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <h2>Produtos em Destaque</h2>
        <div class="product" id="product-1">
            <img src="https://via.placeholder.com/200" alt="Camiseta">
            <h3>Camiseta Estilosa</h3>
            <p>R$ 50,00</p>
            <button class="add-to-cart" onclick="addToCart('Camiseta Estilosa', 50)">Adicionar ao Carrinho</button>
        </div>

        <div class="product" id="product-2">
            <img src="https://via.placeholder.com/200" alt="Calça Jeans">
            <h3>Calça Jeans</h3>
            <p>R$ 120,00</p>
            <button class="add-to-cart" onclick="addToCart('Calça Jeans', 120)">Adicionar ao Carrinho</button>
        </div>

        <div class="product" id="product-3">
            <img src="https://via.placeholder.com/200" alt="Jaqueta">
            <h3>Jaqueta de Couro</h3>
            <p>R$ 250,00</p>
            <button class="add-to-cart" onclick="addToCart('Jaqueta de Couro', 250)">Adicionar ao Carrinho</button>
        </div>
    </section>

    <section id="cart" class="cart">
        <h2>Seu Carrinho</h2>
        <ul id="cart-items">
            <!-- Itens do carrinho serão listados aqui -->
        </ul>
        <p>Total: R$ <span id="total-price">0.00</span></p>
        <button onclick="checkout()">Finalizar Compra</button>
    </section>

    <footer>
        <p>&copy; 2025 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>

    <script src="bosta.js"></script>
</body>
</html>
