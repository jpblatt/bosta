<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #d42a2a, #ffe7a0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .slot-machine {
      background: #b7282e;
      border: 10px solid gold;
      padding: 20px;
      border-radius: 15px;
      position: relative;
      box-shadow: 0 0 30px #ffcc00;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px #ffcc00; }
      50% { box-shadow: 0 0 40px #ffe066; }
      100% { box-shadow: 0 0 20px #ffcc00; }
    }
    .reel-container {
      display: flex;
      justify-content: center;
    }
    .reel {
      display: flex;
      flex-direction: column;
      margin: 0 5px;
    }
    .symbol {
      width: 100px;
      height: 100px;
      margin: 5px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: white;
      background-color: #333;
      border: 2px solid gold;
      border-radius: 10px;
      transition: transform 0.4s ease-in-out;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: green;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: darkgreen;
    }
    .balance-display {
      font-size: 20px;
      color: white;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <div class="balance-display" id="balance-display">Saldo: R$ 1000</div>
    <div class="reel-container" id="reels">
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
    </div>
    <div class="controls">
      <button class="button" onclick="spin()">Girar</button>
    </div>
  </div>

  <audio id="spin-sound" src="https://actions.google.com/sounds/v1/impacts/crash.ogg"></audio>
  <audio id="win-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const emojis = ['üçÄ', 'üêØ', 'üí∞', 'üîî', 'üéâ', 'üê≤', 'üçé'];
    let balance = 1000;
    const bet = 50;

    function updateBalanceDisplay() {
      document.getElementById('balance-display').textContent = `Saldo: R$ ${balance}`;
    }

    function getRandomEmoji() {
      const index = Math.floor(Math.random() * emojis.length);
      return emojis[index];
    }

    function spin() {
      if (balance < bet) {
        alert("Saldo insuficiente para jogar.");
        return;
      }

      document.getElementById('spin-sound').play();
      balance -= bet;
      updateBalanceDisplay();

      let results = [];

      for (let i = 1; i <= 3; i++) {
        const reel = document.getElementById(`reel${i}`);
        reel.innerHTML = '';
        let reelResult = [];

        for (let j = 0; j < 3; j++) {
          const symbol = document.createElement('div');
          symbol.className = 'symbol';
          const emoji = getRandomEmoji();
          symbol.textContent = emoji;
          symbol.style.transform = 'scale(1.2)';
          setTimeout(() => {
            symbol.style.transform = 'scale(1)';
          }, 200);
          reel.appendChild(symbol);
          reelResult.push(emoji);
        }
        results.push(reelResult);
      }

      setTimeout(() => {
        checkWin(results);
      }, 800);
    }

    function checkWin(results) {
      const winSound = document.getElementById('win-sound');
      let isWin = false;
      for (let i = 0; i < 3; i++) {
        if (
          results[0][i] === results[1][i] &&
          results[1][i] === results[2][i]
        ) {
          isWin = true;
          break;
        }
      }

      if (isWin) {
        balance += 200;
        updateBalanceDisplay();
        alert("üéâ Voc√™ ganhou!");
        winSound.play();
      } else {
        alert("Tente novamente!");
      }
    }
  </script>
</body>
</html>
